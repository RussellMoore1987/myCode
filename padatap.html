        //Create empty Array
        var shapes = [];
        // When they press a key, perform
        function onKeyDown(event) {
            // Make sure were pressing a valid key
            if (keyData[event.key]) {
                // Find max point
                var maxPoint = new Point(view.size.width, view.size.height);
                // select a random point
                var randomPoint = Point.random();
                // Combined random point with Max point to get a truly random location
                var point = maxPoint * randomPoint;
                // See what shape we are sending through
                switch (keyData[event.key].type) {
                    case "circle1": var newShape = new Path.Circle(point, 500); break;
                    case "polygon1": var newShape = new Path.RegularPolygon(point, 5, 500); break;
                    case "triangle1": var newShape = new Path.RegularPolygon(point, 3, 500); break;
                    case "circle2": var newShape = new Path.Circle(point, 600); break;
                    case "polygon2": var newShape = new Path.RegularPolygon(point, 7, 600); break;
                    case "triangle2": var newShape = new Path.RegularPolygon(point, 3, 700); break;
                    case "circle3": var newShape = new Path.Circle(point, 700); break;
                    case "polygon3": var newShape = new Path.RegularPolygon(point, 8, 700); break;
                    case "triangle3": var newShape = new Path.RegularPolygon(point, 3, 600); break;
                    default: var newShape = new Path.Circle(point, 500); break;
                }
                // Add color
                newShape.fillColor = keyData[event.key].color;
                // Play sound
                keyData[event.key].sound.play();
                // Add to array for animation
                shapes.push(newShape);
            } 
        }
        // Animations
        function onFrame(event) {
            for (var i = 0; i < shapes.length; i++) {
                // Change color
                shapes[i].fillColor.hue += 1; 
                // Change size   
                shapes[i].scale(.9);
                // Rotate
                shapes[i].rotate(3);
                // Remove once too small to see
                if(shapes[i].area < 1){
                    shapes[i].remove(); // remove the circle from the canvas
                    shapes.splice(i, 1); // remove the circle from the array
                    i--; // decrement i so that the loop doesn't skip a circle because of .splice()
                    // console.log(shapes);
                }    
            }
        }
